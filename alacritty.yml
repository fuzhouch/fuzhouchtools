# Configuration for Alacritty, the GPU enhanced terminal emulator.

window_opacity: 0.8
font:
  normal:
    family: Cascadia Code
    # family: monospace
    # family: JetBrains Mono
    # family: DejaVu Sans Mono
  bold:
    family: Cascadia Code
    # family: monospace
    # family: JetBrains Mono
    # family: DejaVu Sans Mono
    style: bold
  size: 16
window:
  dimensions:
    columns: 90
    lines: 35
  title: Alacritty

shell:
  program: /usr/bin/fish
  args:
    - --login
