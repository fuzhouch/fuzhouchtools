# Configuration for Alacritty, the GPU enhanced terminal emulator.

background_opacity: 0.9
font:
  normal:
    # family: JetBrains Mono
    family: Cascadia Code
  bold:
    # family: JetBrains Mono
    # family: Cascadia Code
    family: monospace
    style: bold
  size: 15
window:
  dimensions:
    columns: 100
    lines: 35
  title: Alacritty

shell:
  program: /usr/bin/fish
  args:
    - --login
