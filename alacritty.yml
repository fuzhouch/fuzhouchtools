# Configuration for Alacritty, the GPU enhanced terminal emulator.

background_opacity: 0.8
font:
  normal:
    # family: JetBrains Mono
    family: Cascadia Code
  bold:
    # family: JetBrains Mono
    # family: Cascadia Code
    family: monospace
    style: bold
  size: 14
window:
  dimensions:
    columns: 90
    lines: 30
  title: Alacritty

shell:
  program: /usr/bin/fish
  args:
    - --login
